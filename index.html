<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Animals orchestra</title>
  </head>
  <body>
    <h1 class="title">Animals orchestra</h1>
    <div class="keysContainer">
      <div data-key="68" class="key">
        <kbd class="letter">D</kbd>
        <span class="animal">Donkey</span>
      </div>

      <div data-key="70" class="key">
        <kbd class="letter">F</kbd>
        <span class="animal">Farm</span>
      </div>

      <div data-key="72" class="key">
        <kbd class="letter">H</kbd>
        <span class="animal">Hen</span>
      </div>

      <div data-key="79" class="key">
        <kbd class="letter">O</kbd>
        <span class="animal">Owl</span>
      </div>

      <div data-key="76" class="key">
        <kbd class="letter">L</kbd>
        <span class="animal">Lion</span>
      </div>

      <div data-key="80" class="key">
        <kbd class="letter">P</kbd>
        <span class="animal">Pig</span>
      </div>

      <div data-key="83" class="key">
        <kbd class="letter">S</kbd>
        <span class="animal">Seagull</span>
      </div>

      <div data-key="84" class="key">
        <kbd class="letter">T</kbd>
        <span class="animal">Tiger</span>
      </div>
    </div>

    <!-- audios -->

    <audio data-key="68" class="audio" src="./sounds/donkey.mp3"></audio>
    <audio data-key="70" class="audio" src="./sounds/farm.mp3"></audio>
    <audio data-key="72" class="audio" src="./sounds/hen.mp3"></audio>
    <audio data-key="76" class="audio" src="./sounds/lion.mp3"></audio>
    <audio data-key="79" class="audio" src="./sounds/owl.mp3"></audio>
    <audio data-key="80" class="audio" src="./sounds/pig.mp3"></audio>
    <audio data-key="83" class="audio" src="./sounds/seagulls.mp3"></audio>
    <audio data-key="84" class="audio" src="./sounds/tiger.mp3"></audio>

    <script src="./js/main.js"></script>
  </body>
</html>
